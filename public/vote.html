<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Stemmeboksen</title>
    <link rel="stylesheet" href="milligram.min.css">
    <link rel="stylesheet" href="simple.css">
</head>

<body class="">
    <button id="menu" style="margin: 10px 10px 10px 10px" class="" onclick="menu()">Gå til Menu</button>
    <div class="container">
        <div class="row">
            <div class="column" style="margin: 10px 10px 10px 10px">
                <h4 id="voteCount">Klasser tilbage: 10</h4>
                <h4 id="voteCount">Stemmer tilbage: 2</h4>
                <div id="voteArea">
                    <table id="voteBox">
                        <thead>
                            <tr>
                                <th>Navn</th>
                                <th>Klasse</th>
                                <th>Stem</th>
                            </tr>
                        </thead>
                        <tbody id="voteBoxBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column"></div>
            <div class="column">
                <button id="vote" style="margin: 10px 10px 10px 10px">Næste</button>
            </div>
            <div class="column"></div>
        </div>
    </div>
    <script src="vote.js"></script>
</body>

</html>
